<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index02_Video</title>
</head>
<body>
    <!--src 소스 이름과 파일 위치 controls 비디오콘트롤을 위한 기본UI추가 
    autoplay 자동으로 재생 muted 음소거 width 가로길이 loop 반복재생 
    poster="파일 이름" 비디오 재생 전에 화면에 표시될 이미지 지정
    preload="auto, metadata, none" 파일을 어떻게 로딩할 것인지 지정 -->
    <h2>video</h2>
    <video src="./media/myMovie.mp4" controls width="50%" muted autoplay></video>
    <!-- iframe 외부에서 가져온 동영상. 유튜브 등에서 공유, 퍼가기 복붙 -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/StqzEpSkvUA?si=ChAKVPeb8CE7EQrf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <hr>
    <h2>audio</h2>
     <!--src 소스 이름과 파일 위치 controls 비디오콘트롤을 위한 기본UI추가 
    autoplay 자동으로 재생 muted 음소거 width 가로길이 loop 반복재생 
    poster="파일 이름" 비디오 재생 전에 화면에 표시될 이미지 지정
    preload="auto, metadata, none" 파일을 어떻게 로딩할 것인지 지정 -->
    <audio src="./media/music.mp3" controls autoplay muted></audio>
    <h2>embed 멀티미디어</h2>
    <embed src="./media/music.mp3" type="">

    <hr>
    <h2>object(pdf 등 여러가지 파일 가져오기)</h2>
    <!-- data 파일이름 width height 가로세로길이 type  -->
    <object data="생성형ai.pdf" width="900" height="800" type=""></object>

</body>
</html>
