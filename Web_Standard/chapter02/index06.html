<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index_Table</title>
    <style>
        table {
            border-collapse: collapse; /* 테두리 겹침 제거 */
            width: 100%; /* 테이블 너비를 100%로 설정 */
            margin: 20px auto; /* 위아래 여백 추가, 양옆 중앙 정렬 */
            padding: 0 10px; /* 양옆 여백 추가 */
            font-size: 16px; /* 글자 크기 설정 */
            text-align: center; /* 텍스트 가운데 정렬 */
        }
        th, td {
            border: 1px solid #ddd; /* 셀 테두리 설정 */
            padding: 10px; /* 셀 안쪽 여백 설정 */
        }
        th {
            background-color: #f4f4f4; /* 헤더 배경색 설정 */
            font-weight: bold; /* 헤더 글자 굵게 설정 */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; /* 짝수 행 배경색 설정 */
        }
        tr:hover {
            background-color: #f1f1f1; /* 마우스 오버 시 배경색 변경 */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
            <td>1행4열</td>
            <td>1행5열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
            <td>2행4열</td>
            <td>2행5열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
            <td>3행3열</td>
            <td>3행4열</td>
        </tr>
    </table>
    <dl>
        <dt>asdf</dt>
        <dd>asdfasdfasdf</dd>
        <dd>asdfasdfasdf</dd>
        </dt>
    </dl>
</body>
</html>
