<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index01_Image</title>
</head>
<body>
    <h2>이미지와 수평선 삽입하기</h2>
    <hr>
    <h3>자동차 박람회 갤러리</h3>
    <!-- src 이미지의 위치와 이름 alt 대체텍스트 width 가로길이. 세로길이는 자동으로 지정 <figure><figcapption></></> 이미지에 대한 설명글 캡션 넣기 -->

    <img src="./car0.jpg" alt="클래식한 하얀색 자동차">
    <img src="./images/car1.jpg" alt="클래식한 빨간색 자동차" width="50%">

    <h2>이미지 설명글 달기</h2>     
    <figure>
        <figcaption>클래식한 하얀색 자동차</figcaption>
        <img src="./car0.jpg" alt="클래식한 하얀색 자동차">
    </figure>
    <figure>
        <img src="./images/car1.jpg" alt="클래식한 빨간색 자동차">
        <figcaption>클래식한 빨간색 자동차</figcaption>
    </figure>
    <img src="./images/car/car2.jpg" width="300" alt="차체는 하늘색 천장음 검은 클래식 카">
    <br>
    <img src="https://i.ytimg.com/vi/dzHIPfu24LI/maxresdefault.jpg" width="500" alt="검정색 메르세데스 클래 식카 - 메르세데스 벤츠 300Sc ">
    <img src="https://jnilbo.com/upimages/gisaimg/202411/20_754575-63.jpg" width="100%" alt="기아타이거즈 내야수 김도영">       
</body>
</html>
