<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index04_Practice</title>
    <style>
        * { margin: 0; padding: 0; }
        h1 {
            text-align: center; padding: 10px; color: white;
        }
        ul {
            padding: 50px 0 50px 0;
        }
        li {
            list-style: none;
        }
        body {
            text-align: center;
        }
        a {
            color: burlywood; font-weight: 500; font-size: 24px;
        }
        h2{
            margin: 50px 0; background-color:aquamarine;
        }
    </style>
</head>
<body>
    <h1 id="top" style="background-color: red;">네임앵커 이용하기</h1>
    <hr>
    <ul>
        <li><a href="#toy1" style="background-color: red;" >Toy1</a></li>
        <li><a href="#toy2">Toy2</a></li>
        <li><a href="#toy3">Toy3</a></li>
    </ul>
    
    <hr>
    <h2 id="toy1">회전 동물 알파벳</h2>
    <img src="./images/toy1.jpg" alt="회전 동물 알파벳">
    
    <hr>
    <h2 id="toy2">애벌레</h2>
    <img src="./images/toy2.jpg" alt="애벌레">
    
    <hr>
    <h2 id="toy3">스스로 움직이는 공</h2>
    <img src="./images/toy3.jpg" alt="스스로 움직이는 공">

    <hr>
    <a href="#top">위로 이동하기</a>

</body>
</html>
